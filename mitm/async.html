<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>asynchronous MITM response testing</title>
<script>
console.log("Page starts loading " + Date());
onload = function() {console.log("Page loaded " + Date())};
</script>
</head>
<body>
This is for testing mitm's asynchronous IO capabilities.
<img src="/mitm/pixel.png?delay=5s" alt="tracking pixel">
<img src="/mitm/pixel.png?delay=9s" alt="tracking pixel">
<img src="/mitm/pixel.png?delay=3s" alt="tracking pixel">
<img src="/mitm/pixel.png?delay=1s" alt="tracking pixel">
</body>
</html>
